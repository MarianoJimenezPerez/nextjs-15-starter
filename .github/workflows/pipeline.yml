name: CI + Deploy to VPS

on:
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_STRAPI_API_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_API_URL }}
      NEXT_PUBLIC_STRAPI_API_TOKEN: ${{ secrets.NEXT_PUBLIC_STRAPI_API_TOKEN }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Build project
        run: yarn build

  deploy:
    needs: ci
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -euo pipefail

            APP_DIR=""
            BRANCH="main"
            PM2_NAME=""
            PORT=""

            echo "==> Go to app dir"
            cd "$APP_DIR"

            echo "==> Update code"
            git fetch origin "$BRANCH"
            git reset --hard "origin/$BRANCH"

            echo "==> Load NVM + Node 20.20.0"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 20.20.0

            echo "==> Clean .next directory"
            rm -rf .next

            echo "==> Install deps + build"
            yarn install --frozen-lockfile
            yarn build

            echo "==> Reload PM2"
            pm2 restart "$PM2_NAME"
            pm2 save

            echo "==> Done"
